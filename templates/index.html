<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بارکد اسکنر نیکو</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- آخرین نسخه ZXing از CDN -->
  <script src="{{ url_for('static', filename='zxing.min.js') }}"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      direction: rtl;
      background-color: #f8f9fa;
    }
    #video-preview {
      width: 100%;
      max-width: 300px;
      height: 200px;
      border: 3px solid #007bff;
      border-radius: 12px;
      margin: 15px auto;
      display: block;
      object-fit: cover;
      background-color: #000;
      filter: contrast(1.3) brightness(1.1);
    }
    #message {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .logo {
      width: 90px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .logo:active {
      transform: scale(0.95);
    }
    .btn-scan {
      font-size: 1.1rem;
      padding: 12px;
    }
  </style>
</head>
<body class="text-center">
  <div class="container mt-5">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="لوگو" id="logo" class="logo mb-2">
    <h1 class="mb-4">با نیکو هم مسیر شوید...</h1>
    <p class="instruction">لطفاً کد را با استفاده از دوربین دستگاه اسکن کنید.</p>

    <form id="scanForm" action="/scan" method="POST" class="mb-4">
      <div class="mb-3">
        <label for="code" class="form-label">کد</label>
        <input type="text" class="form-control text-center" name="code" id="dynamicCode"
               placeholder="کد را اینجا وارد کنید" maxlength="25" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-2">ثبت کد</button>
      <button type="button" class="btn btn-success w-100 btn-scan" data-bs-toggle="modal" data-bs-target="#scannerModal">
        اسکن بارکد
      </button>
    </form>

    <!-- Modal -->
    <div class="modal fade" id="scannerModal" tabindex="-1" aria-labelledby="scannerModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
          <div class="modal-header">
            <h5 class="modal-title" id="scannerModalLabel">اسکن بارکد</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="بستن"></button>
          </div>
          <div class="modal-body">
            <video id="video-preview" autoplay playsinline muted></video>
            <div id="message" class="mt-3 text-muted">در حال آماده‌سازی دوربین...</div>
          </div>
          <div class="modal-footer">
            <button type="button" id="closeScan" class="btn btn-danger" data-bs-dismiss="modal">توقف اسکن</button>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-4 text-muted">V.2.1 - اسکن + ثبت خودکار</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // متغیرهای اصلی
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const video = document.getElementById('video-preview');
    const messageEl = document.getElementById('message');
    const modalEl = document.getElementById('scannerModal');
    const closeBtn = document.getElementById('closeScan');
    const form = document.getElementById('scanForm');
    let currentStream = null;
    let isScanning = false;

    // وقتی مودال باز میشه
    modalEl.addEventListener('shown.bs.modal', async () => {
      if (isScanning) return;
      isScanning = true;
      messageEl.textContent = "در حال فعال‌سازی دوربین...";

      try {
        // 1. لیست دستگاه‌ها
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(d => d.kind === 'videoinput');
        const backCam = videoDevices.find(d => /back|rear|environment/i.test(d.label)) || videoDevices[0];

        if (!backCam) throw new Error("دوربین پیدا نشد!");

        // 2. تنظیمات بهینه برای Chrome
        const constraints = {
          video: {
            deviceId: backCam.deviceId ? { exact: backCam.deviceId } : undefined,
            facingMode: "environment",
            width: { min: 640, ideal: 1280, max: 1920 },
            height: { min: 480, ideal: 720, max: 1080 },
            frameRate: { ideal: 30, min: 15 }
          }
        };

        // 3. گرفتن استریم
        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = currentStream;
        await video.play();

        // 4. شروع اسکن
        codeReader.decodeFromVideoDevice(backCam.deviceId, 'video-preview', (result, err) => {
          if (result) {
            const codeInput = document.getElementById('dynamicCode');
            codeInput.value = result.text;
            messageEl.textContent = "در حال ارسال...";

            // توقف دوربین
            stopCamera();

            // بستن مودال
            setTimeout(() => {
              const modal = bootstrap.Modal.getInstance(modalEl);
              if (modal) modal.hide();
            }, 300);

            // ارسال خودکار فرم
            setTimeout(() => {
              if (form) {
                form.submit();
              }
            }, 600);
          }

          if (err && !(err instanceof ZXing.NotFoundException)) {
            console.warn("خطای اسکن:", err);
          }
        });

        messageEl.textContent = "در حال اسکن... بارکد را در کادر قرار دهید.";

      } catch (err) {
        console.error("خطا:", err);
        messageEl.innerHTML = `<span class="text-danger">خطا: ${err.message}</span>`;
        isScanning = false;
      }
    });

    // توقف دوربین
    function stopCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
        currentStream = null;
      }
      try { codeReader.reset(); } catch (e) {}
      video.srcObject = null;
      isScanning = false;
    }

    // وقتی مودال بسته میشه
    modalEl.addEventListener('hidden.bs.modal', () => {
      stopCamera();
    });

    // دکمه توقف
    closeBtn.addEventListener('click', () => {
      stopCamera();
    });

    // نگه داشتن لوگو برای تنظیمات
    let pressTimer;
    const logo = document.getElementById('logo');
    logo.addEventListener('touchstart', (e) => {
      e.preventDefault();
      pressTimer = setTimeout(() => {
        window.location.href = "/settings";
      }, 1500);
    });
    logo.addEventListener('touchend', () => clearTimeout(pressTimer));
    logo.addEventListener('mousedown', (e) => {
      pressTimer = setTimeout(() => {
        window.location.href = "/settings";
      }, 1500);
    });
    logo.addEventListener('mouseup', () => clearTimeout(pressTimer));
    logo.addEventListener('mouseleave', () => clearTimeout(pressTimer));
  </script>
</body>
</html>
