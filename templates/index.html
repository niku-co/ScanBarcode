<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بارکد اسکنر نیکو</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- استفاده از فایل محلی ZXing (چون قبلاً داشتی) -->
  <script src="{{ url_for('static', filename='zxing.min.js') }}"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      direction: rtl;
      background-color: #f8f9fa;
    }
    #video-preview {
      width: 100%;
      max-width: 300px;
      height: 200px;
      border: 3px solid #007bff;
      border-radius: 12px;
      margin: 15px auto;
      display: block;
      object-fit: cover;
      background-color: #000;
      filter: contrast(1.3) brightness(1.1);
    }
    #message {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .logo {
      width: 90px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .logo:active {
      transform: scale(0.95);
    }
    .btn-scan {
      font-size: 1.1rem;
      padding: 12px;
    }
  </style>
</head>
<body class="text-center">
  <div class="container mt-5">
    <a href="{{ url_for('settings') }}">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="لوگو" id="logo" class="logo mb-2">
    </a>
    <h1 class="mb-4">با نیکو هم مسیر شوید...</h1>
    <p class="instruction">لطفاً کد را با استفاده از دوربین دستگاه اسکن کنید.</p>

    <form id="scanForm" action="/scan" method="POST" class="mb-4">
      <div class="mb-3">
        <label for="code" class="form-label">کد</label>
        <input type="text" class="form-control text-center" name="code" id="dynamicCode"
               placeholder="کد را اینجا وارد کنید" maxlength="25" inputmode="numeric">
        <!-- حذف pattern و required برای جلوگیری از بلاک شدن -->
      </div>
      <button type="submit" class Aerospace btn-primary w-100 mb-2">ثبت کد</button>
      <button type="button" class="btn btn-success w-100 btn-scan" id="scan-button" data-bs-toggle="modal" data-bs-target="#scannerModal">
        بارکد خود را اسکن کنید
      </button>
    </form>

    <!-- Modal -->
    <div class="modal fade" id="scannerModal" tabindex="-1" aria-labelledby="scannerModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
          <div class="modal-header">
            <h5 class="modal-title" id="scannerModalLabel">اسکن بارکد</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="بستن"></button>
          </div>
          <div class="modal-body">
            <video id="video-preview" autoplay playsinline muted></video>
            <div id="message" class="mt-3 text-muted">در حال آماده‌سازی دوربین...</div>
          </div>
          <div class="modal-footer">
            <button type="button" id="closeScan" class="btn btn-danger" data-bs-dismiss="modal">توقف اسکن</button>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-4 text-muted">V.2.2 - ثبت خودکار با fetch</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const video = document.getElementById('video-preview');
    const messageEl = document.getElementById('message');
    const modalEl = document.getElementById('scannerModal');
    const closeBtn = document.getElementById('closeScan');
    const form = document.getElementById('scanForm');
    let currentStream = null;
    let isScanning = false;

    modalEl.addEventListener('shown.bs.modal', async () => {
      if (isScanning) return;
      isScanning = true;
      messageEl.textContent = "در حال فعال‌سازی دوربین...";

      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(d => d.kind === 'videoinput');
        const backCam = videoDevices.find(d => /back|rear|environment/i.test(d.label)) || videoDevices[0];
        if (!backCam) throw new Error("دوربین پیدا نشد!");

        const constraints = {
          video: {
            deviceId: backCam.deviceId ? { exact: backCam.deviceId } : undefined,
            facingMode: "environment",
            width: { ideal: 1280 },
            height: { ideal: 720 },
            frameRate: { ideal: 30 }
          }
        };

        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = currentStream;
        await video.play();

        codeReader.decodeFromVideoDevice(backCam.deviceId, 'video-preview', async (result, err) => {
          if (result) {
            const rawCode = result.text;
            const codeInput = document.getElementById('dynamicCode');
            codeInput.value = rawCode;

            messageEl.textContent = "در حال ارسال...";

            stopCamera();

            setTimeout(() => {
              const modal = bootstrap.Modal.getInstance(modalEl);
              if (modal) modal.hide();
            }, 300);

            // ارسال با fetch (بدون ولیدیشن)
            setTimeout(async () => {
              try {
                const response = await fetch('/scan', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                  body: `code=${encodeURIComponent(rawCode)}`
                });

                if (response.ok || response.redirected) {
                  window.location.href = response.url || '/scan';
                } else {
                  alert('خطا در ثبت کد!');
                }
              } catch (e) {
                console.error(e);
                alert('خطا در ارتباط با سرور!');
              }
            }, 600);
          }

          if (err && !(err instanceof ZXing.NotFoundException)) {
            console.warn("خطای اسکن:", err);
          }
        });

        messageEl.textContent = "در حال اسکن...";

      } catch (err) {
        messageEl.innerHTML = `<span class="text-danger">خطا: ${err.message}</span>`;
        isScanning = false;
      }
    });

    function stopCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(t => t.stop());
        currentStream = null;
      }
      try { codeReader.reset(); } catch {}
      video.srcObject = null;
      isScanning = false;
    }

    modalEl.addEventListener('hidden.bs.modal', stopCamera);
    closeBtn.addEventListener('click', stopCamera);

    // لوگو برای تنظیمات
    let pressTimer;
    const logo = document.getElementById('logo');
    ['touchstart', 'mousedown'].forEach(evt => {
      logo.addEventListener(evt, (e) => {
        e.preventDefault();
        pressTimer = setTimeout(() => {
          window.location.href = "/settings";
        }, 1500);
      });
    });
    ['touchend', 'mouseup', 'mouseleave'].forEach(evt => {
      logo.addEventListener(evt, () => clearTimeout(pressTimer));
    });
  </script>
</body>
</html>
