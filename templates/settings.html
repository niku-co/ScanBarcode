<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تنظیمات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-control {
            text-align: left;
        }
        .message {
            margin-top: 20px;
        }
    </style>
</head>
<body class="text-center">
    <div class="container mt-5">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="لوگو" class="mb-4" style="width: 150px;">
        <h1 class="mb-4">تنظیمات</h1>
        
        {% if message %}
            <div class="alert alert-success message" role="alert">
                {{ message }}
            </div>
        {% endif %}
        {% if error %}
            <div class="alert alert-danger message" role="alert">
                {{ error }}
            </div>
        {% endif %}

        <form action="{{ url_for('settings') }}" method="POST" class="mb-4 text-end">
            <div class="mb-3">
                <label for="serveraddress" class="form-label">آدرس سرور :</label>
                <input type="text" class="form-control" id="serveraddress" name="serveraddress" value="{{ form_data.get('serveraddress', '') }}" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">نام کاربری :</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ form_data.get('username', '') }}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">پسورد :</label>
                <input type="password" class="form-control" id="password" name="password" value="{{ form_data.get('password', '') }}" required>
            </div>
            <button type="submit" class="btn btn-primary">ذخیره</button>
            <a href="{{ url_for('clear_session') }}" class="btn btn-secondary">بازگشت</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
